<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>Unordered list</h2>
    <p>Market list:</p>
    <ul>
        <li>2 bread</li>
        <li>1kg sugar</li>
        <li>6 x 0.5lt water</li>
    </ul>

    <h2>Ordered list</h2>
    <p>To Do:</p>
    <ol>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Learn JS</li>
        <li>Learn PHP</li>
        <li>Learn ...</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>Pencil</dt>
        <dd> A device for writing ideas</dd>

        <dt>Coffee</dt>
        <dd>A drink for programmers</dd>
    </dl>
</body>
</html>
